<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Home_Page{% endblock %}</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/card.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>

<!-- Navbar 1 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light py-4"> <!-- Changed from bg-white to bg-light -->
    <div class="container-fluid d-flex justify-content-between align-items-center">

        <!-- LEFT: Logo and Slogan -->
        <div class="d-flex align-items-center">
            <a class="navbar-brand" href="{{ url_for('views.index') }}">
                <img src="{{ url_for('static', filename='images/sft_logo.png') }}" alt="Logo" height="93">
            </a>

            <!-- Vertical Line and Text -->
            <div class="d-flex align-items-center ms-4">
                <div class="border-start" style="height: 60px;"></div>
                <div class="d-flex flex-column ms-3 text-dark" id="texte_logo" style="font-size: 0.8rem;">
                    <span>Transformons le monde</span>
                    <span>par des actions pacifiques.</span>
                </div>
            </div>
        </div>

        

        <!-- RIGHT: Desktop Nav Links -->
        <div class="collapse navbar-collapse d-none d-lg-flex justify-content-end" id="navbar">
            <div class="navbar-nav">
                <a class="nav-link text-dark" href="#">SFT_Boutique</a>
                <span class="nav-link text-dark d-none d-lg-inline px-1">/</span>
                <a class="nav-link text-dark" href="#">@tenzy_chovy</a>
            </div>
        </div>
    </div>
</nav>


<head>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .warning {
      background-color: #000; /* Changed from yellow to black */
      color: #ffcc00; /* Yellow text */
      text-align: center;
      padding: 1em;
      font-weight: bold;
      font-size: 1.2em;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    .container {
      position: relative;
      height: 80vh;
      overflow: hidden;
    }

    .crime-tape {
      position: absolute;
      top: 40%;
      left: -50%;
      width: 200%;
      transform: rotate(-20deg);
      background: repeating-linear-gradient(
        45deg,
        #ffcc00,
        #ffcc00 20px,
        black 20px,
        black 40px
      );
      color: black;
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      padding: 0.5em 0;
      text-transform: uppercase;
      letter-spacing: 5px;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.4);
      z-index: 2;
    }

    .crime-tape span {
      background-color: rgba(255, 204, 0, 0.9);
      padding: 0.2em 1em;
      display: inline-block;
      border: 2px solid black;
    }

    .pixel-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 10px;
      z-index: 1;
    }

    .pixel-bg img {
      width: 100%;
      height: auto;
      filter: blur(3px) pixelate(5px);
      object-fit: cover;
    }

    .pixel-bg div {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #eee;
    }
  </style>
</head>
<body>

  <div class="warning">⚠️ La boutique est en cours de construction ⚠️</div>

  <div class="container">
    <div class="crime-tape"><span>SFT BOUTIQUE</span></div>


</body>
</html>
