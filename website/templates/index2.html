<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Home_Page{% endblock %}</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/card.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>

<!-- Navbar 1 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light py-4"> <!-- Changed from bg-white to bg-light -->
    <div class="container-fluid d-flex justify-content-between align-items-center">

        <!-- LEFT: Logo and Slogan -->
        <div class="d-flex align-items-center">
            <a class="navbar-brand" href="{{ url_for('views.index') }}">
                <img src="{{ url_for('static', filename='images/sft_logo.png') }}" alt="Logo" height="93">
            </a>

            <!-- Vertical Line and Text -->
            <div class="d-flex align-items-center ms-4">
                <div class="border-start" style="height: 60px;"></div>
                <div class="d-flex flex-column ms-3 text-dark" id="texte_logo" style="font-size: 0.8rem;">
                    <span>Transformons le monde</span>
                    <span>par des actions pacifiques.</span>
                </div>
            </div>
        </div>

        

        <!-- RIGHT: Desktop Nav Links -->
        <div class="collapse navbar-collapse d-none d-lg-flex justify-content-end" id="navbar">
            <div class="navbar-nav">
                <a class="nav-link text-dark" href="{{ url_for('auth.boutique') }}">SFT_Boutique</a>
                <span class="nav-link text-dark d-none d-lg-inline px-1">/</span>
                <a class="nav-link text-dark" href="#">@tenzy_chovy</a>
            </div>
        </div>
    </div>
</nav>



<!-- Navbar 2 -->
<!-- Navbar 2 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm py-1 position-relative">
    <div class="container-fluid">
        <!-- Toggler for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar2">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar content -->
        <div class="collapse navbar-collapse" id="navbar2">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link nav-hover text-white" href="{{ url_for('auth.actualites') }}">Actualités</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-hover text-white" href="{{ url_for('auth.evenement') }}">Évènement</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-hover text-white" href="{{ url_for('auth.rejoignez_nous') }}">Rejoignez nous!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-hover text-white" href="{{ url_for('auth.A_propos') }}">À propos de nous!</a>
                </li>
            </ul>

                       <!-- Mobile-only links matching others -->
            <ul class="navbar-nav d-lg-none">
                <li class="nav-item">
                    <a class="nav-link nav-hover text-white" href="#">SFT_Boutique</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-hover text-white" href="#">@tenzy_chovy</a>
                </li>
            </ul>




            <!-- Right: Yellow button -->
            <a class="navbar-brand" href="#" style="text-decoration: none;">
                <button class="d-flex align-items-center px-3 py-2 rounded-pill" 
                        style="gap: 8px; background-color: #FFD700; color: black; border: none; font-weight: 500;">
                    <i class="fas fa-dove" style="transform: scaleX(-1); color: black;"></i>
                    Faire un Don
                </button>
            </a>

        </div>
    </div>
</nav>











    {% block content %}
    {% endblock %}
    <!-- Footer -->
<footer class="bg-dark text-white text-center p-3 mt-5">
    © 2025 My Simple Site. All rights reserved.
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html
